<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0px 0px 10px white;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            animation: slideIn 1s ease-in-out;
        }
        .script-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: left;
            overflow-x: auto;
            cursor: pointer;
            transition: 0.3s;
        }
        .script-box:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 67%;
            height: 90%;
            background: rgba(0, 0, 0, 0.75);
            border: 2px solid white;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px black;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-title {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .code-container {
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            position: relative;
        }
        .code-lines {
            position: absolute;
            left: 10px;
            top: 10px;
            text-align: right;
            color: rgba(255, 255, 255, 0.5);
            user-select: none;
        }
        .code {
            margin-left: 30px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            text-shadow: 0px 0px 8px white; /* Brilho permanente */
        }
        .code:active {
            transform: scale(1.1); /* Zoom ao clicar */
        }
        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }
        .close-btn:hover {
            background: #ccc;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>ðŸ“œ LIXPR HUB ðŸ“œ</h1>
    <div class="container">
        <p>Clique em um script para visualizÃ¡-lo!</p>
        
        <div class="script-box" onclick="showScript('Quizziz - Responder Perguntas Simples!', `(async () => eval(await (await fetch('https://yLOST2.github.io/sys/LIXPR/js/quizziz/s_gemini.js')).text()))();`)">
            <h2>Quizziz</h2>
			<pre>Reponda perguntas simples dos Quizziz.com.</pre>
        </div>

        <div class="script-box" onclick="showScript('RedaÃ§Ã£o Parana [Em Dev!]', `console.log('em dev!!')`)">
			<h2>RedaÃ§Ã£o ParanÃ¡</h2>
            <pre>Escreva um Texto Personalizado na RedaÃ§Ã£o ParanÃ¡.</pre>
        </div>
    </div>

    <div class="modal" id="scriptModal">
        <div class="modal-title" id="modalTitle"></div>
        <div class="code-container">
            <div class="code-lines" id="codeLines"></div>
            <pre class="code" id="modalCode" onclick="copyToClipboard()"></pre>
        </div>
        <button class="close-btn" onclick="closeModal()">Fechar</button>
    </div>

    <script>
        function showScript(title, code) {
            document.getElementById("modalTitle").innerText = title;
            document.getElementById("modalCode").innerText = code;
            
            let lines = code.split('\n').map((_, index) => (index + 1) + '.').join('\n');
            document.getElementById("codeLines").innerText = lines;
            
            document.getElementById("scriptModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("scriptModal").style.display = "none";
        }

        function copyToClipboard() {
            let codeElement = document.getElementById("modalCode");
            let codeText = codeElement.innerText;

            navigator.clipboard.writeText(codeText).then(() => {
                codeElement.style.transform = "scale(1.1)";
                setTimeout(() => {
                    codeElement.style.transform = "scale(1)";
                }, 200);
            });
        }
    </script>
</body>
</html>
