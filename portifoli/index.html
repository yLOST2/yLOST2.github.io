<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncurtaUrl || Encurtador de URL {BR}</title>
    <link rel="icon" href="icone.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            align-items: center;
        }

        input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
        }

        .result a {
            color: #007bff;
            font-size: 18px;
            text-decoration: none;
            word-wrap: break-word;
        }

        .result a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #d9534f;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>EncurtaUrl {BR}</h1>
        <p>Insira o link que deseja encurtar abaixo:</p>

        <div class="form-group">
            <input type="url" id="long-url" placeholder="Digite sua URL aqui" required>
            <button type="submit" id="submit-btn">Encurtar Link</button>
        </div>

        <div id="result" class="result hidden">
            <p><strong>Link Encurtado:</strong></p>
            <a href="#" id="short-link" target="_blank"></a>
        </div>

        <div id="error-msg" class="error hidden">
            <p>Por favor, insira um link v√°lido!</p>
        </div>
    </div>
