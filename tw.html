<!DOCTYPE html>
<html>
<head>
    <title>[LOST] - indo ao destino...</title>
</head>
<body>
    <script>
       
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Obter o valor do parÃ¢metro "code"
        const code = getParameterByName('code');

        // Verificar o valor e redirecionar
        if (code === 'javars') {
            setTimeout(() => {
                window.location.href = 'https://www.mediafire.com/file/fufcdw8iph3hrnp/[AUTO-INSTALL]+Arquivos+Java.exe/file';
            }, 1000);
        }
		
		if (code === 'elixeGame') {
            setTimeout(() => {
                window.location.href = 'https://www.mediafire.com/file/byymj1t2r7ndd9c/[AUTO-INSTALL]+Elixe+xe2t+game.exe/file';
            }, 1000);
        }
    </script>
</body>
</html>
